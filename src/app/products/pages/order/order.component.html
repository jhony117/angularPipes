<p-panel  header="pipes personalizados" class="p-2">
  <p>


    pipes personalizados - creados por {{ 'nosotros ' | toggleCase:isUpperCase }}
  </p>

</p-panel>






<p-toolbar>


  <div class="p-toolbar-group-start">


      <p-button label="Por nombre"
        icon="pi pi-sort"
        (onClick)="changeOrder('name')"
       styleClass="p-button-success"
         class="mr-2">
        </p-button>

      <p-button label="Por volar"
         icon="pi pi-sort"
         (onClick)="changeOrder('canFly')"
       styleClass="p-button-danger"
         class="mr-2">
        </p-button>

      <p-button label="Por color"
         icon="pi pi-sort"
         (onClick)="changeOrder('color')"
       styleClass="p-button-help"
         class="mr-2">
        </p-button>
  </div>
 <div class="p-toolbar-group-center">
   <p-button
   label="ToogleCase"
    icon="pi pi-plus"
     class="mr-2"
     (click)="toggleUpperCase()"
     >
    </p-button>
 </div>
  <div class="p-toolbar-group-end">
  </div>
</p-toolbar>

<div class="grid">
    <div class="col mt-2"></div>
<p-panel header="Heroes">
    <p-table [value]="heroes | sortBy:orderBy" [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="header">
          <tr>
              <th>Name</th>
              <th>Vuela</th>
              <th>Color</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-hero>
          <tr>
              <td>{{ hero.name }}</td>
              <td>{{ hero.canFly | canFly }}</td>
              <td>{{ hero.color }}</td>
          </tr>
      </ng-template>
  </p-table>
</p-panel>
</div>
